<table class="table keyword-search-results">
    <div class="alert alert-info" ng-hide="filteredResults.length || !complete">
        <strong>Sorry</strong> no results matched your search terms.
    </div>
    <div class="progress progress-striped" ng-hide="complete || !step.data.searchTerm">
        <div class="progress-bar progress-bar-success"
             role="progressbar" aria-valuenow="{{percentDone}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percentDone}}%">
            <span class="sr-only">{{percentDone}}% Complete (success)</span>
        </div>
    </div>
    <tr ng-controller="RowController" ng-repeat="result in filteredResults">
        <td>
            <strong>{{result.typeNames[0]}}</strong>
            <div class="text-muted">{{result.typeNames.slice(1).join(', ')}}</div>
        </td>
        <td>{{result.mine.name}}</td>
        <td>
            <table class="table table-bordered table-hover table-condensed">
                <tr ng-repeat="(field, value) in result.fields">
                    <td class="field-name"><em>{{fieldNames[field]}}</em></td>
                    <td>{{value}}</td>
            </table>
        </td>
    </tr>
</table>
